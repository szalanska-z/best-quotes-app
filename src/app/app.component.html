<app-navbar [title]="titleMain"></app-navbar>

<div class="container q-container">
  <app-button
    customClasses="btn-floating teal add-button"
    (clickButton)="form.onSwitchForm()"
  >
    <i class="material-icons">add</i>
  </app-button>

  <app-form #form (newQuotation)="onNewQuotation($event)"></app-form>

  <div class="row">
    <div class="col s8">
      <div class="row">
        <div class="col s12">
          <div
            class="card teal hoverable"
            *ngFor="let quotation of quotes; let odd = odd"
            [ngClass]="odd ? 'accent-4' : 'accent-5'"
          >
            <div class="card-content white-text">
              <span class="card-title">
                {{ quotation.sentence }}
              </span>
              {{ quotation.author }}
            </div>
            <div class="card-action right-align">
              <span class="badge grey darken-2 left white-text">{{
                quotation.votes
              }}</span>
              <app-vote-buttons
                (addVoteValue)="addVote(quotation, $event)"
                (removeVoteValue)="removeVote(quotation, $event)"
              ></app-vote-buttons>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Koniec listy cytatów -->

    <!-- Sekcja rankingów -->
    <div class="col s4">
      <app-ranking
        [listOfQuotes]="bestQuotes()"
        [title]="titleBest"
      ></app-ranking>
      <app-ranking
        [listOfQuotes]="worstQuotes()"
        [title]="titleWorst"
      ></app-ranking>
      <!-- <div class="col s12">
        <h5>Najgorzej ocenione</h5>
        <div class="collection">
          <ng-container *ngFor="let quotation of quotes">
            <p class="collection-item" *ngIf="quotation.votes < 0">
              <span class="blue lighten-4 badge">{{ quotation.votes }}</span>
              {{ quotation.sentence }} <br />
              <span class="blue-text">{{ quotation.author }}</span>
            </p>
          </ng-container>
        </div>
      </div> -->
    </div>
  </div>
</div>
